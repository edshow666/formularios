<!DOCTYPE html>
<html lang="pt-br">
 <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>

    </style>

 </head>
 <body>

    <fieldset>
    <form action="cadastro.php" method="POST" enctype="application/x-www-form-urlencoded" name="formulario-cadastro">
        <legend><h1>Informações pessoais</h1></legend> <br>

        Nome: <br>
        <input type="text" name="nome" required autofocus maxlength="5"> <br> <br>

        Senha: <br>
        <input type="password" name="senha"> <br> <br>

        Email: <br>
        <input type="email" name="email" autocomplete="off" placeholder="seuemail@seuemail.com" required> <br> <br>

        Imagem: <br>
        <input type="file" name="imagem"> <br> <br>

        Data: <br>
        <input type="date" name="data" min="2000-12-31" max="2021-12-31"> <br> <br>

        Hora: <br>
        <input type="time" name="hora"> <br> <br>

        Mês e ano: <br>
        <input type="month" name="mes-ano"> <br> <br>

        Semana: <br>
        <input type="week" name="semana"> <br> <br>

        Data e hora: <br>
        <input type="datetime-local" name="data-e-hora"> <br> <br>

        Mensagem: <br>
        <textarea name="mensagem" rows="5" cols="30" spellcheck="false"> </textarea> <br> <br>
        <button type="button">Clique-me</button> <br> <br>

        Escolha seu veículo <br>
        <select name="veiculo">

            <optgroup label="Carros">
                <option value="camaro">Camaro</option>
                <option value="hilux">Hilux</option>
            </optgroup>

            <optgroup label="Motos">
                <option value="pop100" selected>Pop 100</option>
                <option value="zig-50">Zig-50</option>
            </optgroup>

        </select> <br> <br>

        Escolha um curso: <br>
        <input name="cursos" list="lista-cursos">
            <datalist id="lista-cursos">
                <option value="HTML5">
                <option value="CSS3">
                <option value="PHP">
            </datalist> <br> <br>

    
        URL: <br>
        <input type="url" name="site"> <br> <br>

        Search: <br>
        <input type="search" name="pesquisa"> <br> <br>

        Telefone: <br>
        <input type="tel" name="telefone"> <br> <br>


        Time: <br>
        <input type="radio" name="time" value="palmeiras" checked> Palmeiras <br>
        <input type="radio" name="time" value="corinthians"> Corinthians <br>
        <input type="radio" name="time" value="santos"> Santos <br>
        <input type="radio" name="time" value="sãopaulo"> São Paulo <br> <br>

        Cores: <br>
        <input type="checkbox" name="cores" value="verde" checked> Verde <br>
        <input type="checkbox" name="cores" value="preto"> Preto <br>
        <input type="checkbox" name="cores" value="azul"> Azul <br>
        <input type="checkbox" name="cores" value="vermelho"> Vermelho <br> <br>

        Quantidade: <br>
        <input type="number" name="quantidade" min="0" max="500" step="10"> <br> <br>

        <input type="range" name="quantidade"> <br> <br>

        Cor: <br>
        <input type="color" name="cor"> <br> <br>

        <input type="submit" name="btn-enviar" value="Enviar">

    </fieldset>    
    </form>  
     
   
</body>
</html>
